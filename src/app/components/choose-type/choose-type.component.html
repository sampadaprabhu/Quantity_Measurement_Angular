<div class="second-component">
   <div fxLayout="column" fxLayoutAlign.xs="center center">
        <div class="choose-type-div">
            Choose Type
        </div>
        <div  fxLayout="row" fxLayoutGap=30px fxLayout.xs="column" fxLayoutGap.xs=30px class="cards" >
            <mat-card (mouseover)="scale = true" (mouseout)="lengthOut()" [ngClass]="[length]" (click)="onLength('LENGTH')" class="scale-card" >
                <img [src]=" scale === true ? 'assets/Scale.png' : 'assets/Scale-Disabled.png' " alt="scale" class="image LENGTHIMG">
                <p fxLayout-xs="row" fxLayoutAlign="center end" class="text LENGTH">Length</p>
            </mat-card>

            <mat-card (mouseover)="temperature = true" (mouseout)="temperatureOut()" [ngClass]="[temp]" (click)="onTemperature('TEMPERATURE')" class="temperature-card">
                <img [src]="temperature === true ? 'assets/Temperature.png' : 'assets/Temperature-Disabled.png'" alt="temperature" class="image TEMPIMG">
                <p fxLayout-xs="row" fxLayoutAlign="center center" class="text TEMPERATURE">Temperature</p>
            </mat-card>

            <mat-card (mouseover)="volume = true" (mouseout)="volumeOut()" [ngClass]="[vol]" (click)="onVolume('VOLUME')" class="volume-card"> 
                <img [src]="volume === true ? 'assets/Volume.png' : 'assets/Volume-Disabled.png'" alt="volume" class="image VOLIMG"> 
                <p fxLayout-xs="row" fxLayoutAlign="center center" class="text VOLUME">Volume</p>
            </mat-card>
        </div>
        <div>
            <app-conversion [quantityTypeUnit]="quantityTypeUnit" [input]="input" [output]="output" [primaryUnit]="primaryUnit"></app-conversion>
        </div>    
   </div>
</div>
