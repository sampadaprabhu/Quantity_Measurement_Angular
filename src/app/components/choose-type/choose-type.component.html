<div class="second-component">
    <div class="choose-type">
        <p class="text-choose-type">Choose Type</p>
    </div>
    <div  fxLayout="row" fxLayoutAlign="center center" class="cards" >
        <mat-card (mouseover)="scale = true" (mouseout)="scale = false" class="scale-card" >
            <img [src]=" scale === true ? 'assets/Scale.png' : 'assets/Scale-Disabled.png' " alt="scale" class="image">
            <p fxLayoutAlign="center end" class="text LENGTH">Length</p>
        </mat-card>

        <mat-card (mouseover)="temperature = true" (mouseout)="temperature = false" class="temperature-card">
            <img [src]="temperature === true ? 'assets/Temperature.png' : 'assets/Temperature-Disabled.png'" alt="temperature" class="image">
            <p fxLayoutAlign="center center" class="text TEMPERATURE">Temperature</p>
        </mat-card>

        <mat-card (mouseover)="volume = true" (mouseout)="volume = false" class="volume-card"> 
            <img [src]="volume === true ? 'assets/Volume.png' : 'assets/Volume-Disabled.png'" alt="volume" class="image"> 
            <p fxLayoutAlign="center center" class="text VOLUME">Volume</p>
        </mat-card>
    </div>
</div>
